{% extends "layouts/main.html" %}

{% block content %}
    <!-- banner -->
    <div class="main-banner" style="background-image: url('https://preview.colorlib.com/theme/voyage/images/xbg_5.jpg.pagespeed.ic.iBU5gqcJTZ.webp')">
        <div class="grid wide">
          <div class="text-banner" data-aos-once="true" data-aos="fade-down">
              <br>
            
          </div>
        </div>
      </div>

      <form action="" method="post">
        {% csrf_token %}
        <div class="grid wide">
            <div class="row">
                <div class="col l-5" style="margin-top:120px">
                  <div class="tour-detail__img" data-aos-once="true" data-aos="fade-right" style="background-image: url('{{detail.pro_image}}')"></div>
                </div>
                <div class="col l-6">
                  <div class="contact-input" data-aos-once="true" data-aos="fade-left">
                    <div class="tour-detail__name" data-aos-once="true" data-aos="fade-left" style="text-align:center">{{detail.pro_name}}</div>
                     
                      <input type="text" name="cus_name" id="" class="contact-name" placeholder="Full name">
                      <input type="text" name="cus_add" id="" class="contact-phone" placeholder="Address" >
                      <input type="text" name="cus_mail" id="" class="contact-email" placeholder="Your Email" >
                      <input type="text" name="cus_phone" id="" class="contact-phone" placeholder="Your Phone Number" >
                      <input type="number" name="cus_soluong" min="2" id="number" class="contact-phone" placeholder="At least 2 people" >
                      <input type="text" name="cus_date_start" placeholder="Date start (dd/mm/yyyy)" class="contact-name" id="">
                      <input type="text" name="cus_date_end" placeholder="Date end (dd/mm/yyyy)" class="contact-name" id="">
                      <input type="text" name="tour_name" value="{{detail.pro_name}}" id="" style="display:none">
                      <input type="text" name="tour_price" value="{{detail.pro_price}}" id="" style="display:none">
                      <button type="submit" class="contact-btn2">Send</button>
                  </div>
                </div>
            </div>
        </div>    
      </form>  
{% endblock %}
